<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic iPhone</title>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section start -->
    <header>
      <nav>
        <div class="navbar bg-stone-300">
          <div class="flex-1">
            <a class="btn btn-ghost text-xl">daisyUI</a>
          </div>
          <div class="flex-none gap-2">
            <div class="form-control">
              <input
                id="search-box"
                type="text"
                placeholder="Search"
                class="input input-bordered w-24 md:w-auto"
              />
            </div>
            <div>
              <button
                onclick="handleSearch()"
                class="btn hover:bg-slate-600 hover:text-yellow-50"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header section end -->

    <!-- main part start -->

    <!-- spinner -->
    <div id="spinner-div" class="hidden min-h-screen text-center mt-5">
      <span class="loading loading-bars loading-xs"></span>
      <span class="loading loading-bars loading-sm"></span>
      <span class="loading loading-bars loading-md"></span>
      <span class="loading loading-bars loading-lg"></span>
    </div>

    <div id="phones-container"></div>

    <!-- button showAll -->
    <div class="text-center mt-5">
      <button
        onclick="handleShowAll()"
        class="btn bg-red-300 hover:bg-slate-300"
      >
        Show All
      </button>
    </div>

    <!-- show modal -->

    <div id="modal-container">
      <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
          <h3 class="text-lg font-bold">Hello!</h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </div>

    <!-- main part end -->
    <!-- script link -->
    <script src="js/index.js"></script>
  </body>
</html>
